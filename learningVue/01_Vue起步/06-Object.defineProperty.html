<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let num = 18;
        let person ={
            name:'张三',
            gender:'male',
            
        };

        Object.defineProperty(person,'age',{//一个es6里的 这样写出来的是不能被遍历的，也无法在控制台被修改 无法被删除
            // value:18,
            // enumerable:true,//控制属性是否可以枚举，默认是false
            // writable:true,//控制属性是否被修改，默认值是false
            // configurable:true,//控制属性是否被删除，默认值false

            //当有人读取person的age属性，get函数（getter）就会被调用，且返回值就是age的值
            get:function(){
                console.log('有人读取age属性了')
                return num
            },
            //当有人修改person的age属性，set函数（setter）就会被调用，且返回值就是age的值
            set(value){
                console.log('有人修改age属性了值是'+value)
                num = value
            }
        })

        console.log(person)

        console.log(Object.keys(person))

        for(let key in person){
            console.log('@@'+person[key])
        }
    </script>
</body>
</html>
