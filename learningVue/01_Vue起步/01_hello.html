<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <!-- 
        初始Vue：
        1.想让Vue工作，需要先创建一个Vue实例，且传入一个配置对象
        2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
        3.root容器里的代码被称为Vue模板
        4.vue容器和实例一一对应
        5.真实开发中只有一个Vue实例，并且会配合组件一起使用
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性，
        7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新

        注意区分js表达式和js代码语句
        1.表达式：一个表达式会生成一个值，可以放在任何一个需要值的地方
            （1）a
            （2）a+b
            （3）demo（1） 虽然可能是undefined
            （4）x=== y？‘a’：‘b'
        2.js代码语句
            （1）if（）{}
            （2）for（）{}
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name.toUpperCase()}}{{address}},{{Date.now()}}</h1>
        <!-- 这个{{name}} 就是在引用底下的 是插值语法-->
    </div>

    <p class="root1">{{words}}</p>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        //阻止vue在启动时生成生产提示

        //创建Vue实例 传入参数 传入配置对象
        const x = new Vue({
            el:'#root', //css的id选择器 el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串 还可以写document.getEBID...
            data:{//data中用于存储数据，数据供el所指定容器使用，值可以写成一个对象
                name:'zyy',
                address:'Shenzhen'
            }
        })

        new Vue({
            el:".root1",
            data:{
                words:'一个Vue实例与一个容器之间的关系是一对一的'
            }
        })

    </script>
</body>
</html>
