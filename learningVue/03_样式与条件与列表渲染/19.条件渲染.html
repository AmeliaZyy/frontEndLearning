<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../vue.js"></script>

<body>
    <!-- 条件渲染：
        1.v-if
            （1）v-if="表达式"
            （2）v-else-if ="表达式"
            （3）v-else="表达式"
            适用于：切换频率较低的场景
            特点：不展示的dom元素直接移除
            注意：v-if可以和v-else-if和v-else一起使用，但是结构上不能被打断
        2.v-show
            v-show="表达式"
            适用于：切换频率较高的场景
            特点：不展示的dom元素不会被移除，仅仅是使用样式隐藏的
        3.备注：使用v-if时，元素可能无法获取到，v-show的时候一定可以。
    -->
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="a">welcome to {{name}} 1 </h2>
        
        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">welcome to {{name}} 2 </h2>
        <h2 v-if="1===1">welcome to {{name}} 3</h2>

        <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>HHHHHHH</div>

        <h2 @click="n++">当前n的值是：{{n}}</h2>

        <hr>

        <!-- v-if与template的配合使用 -->
        <template v-if="n === 1">
            <h2>hello</h2>
            <h2>hey</h2>
            <h2>hi</h2>
        </template>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            name:'China',
            a:false,
            n:0

        }
    })
</script>

</html>
