<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../vue.js"></script>

<body>
    <div id="root">
        <!-- 
            React和 Vue中的 key 有什么作用？（面试题：key的内部原理）
                1.虚拟DOM中：
                    key 是虚拟DOM对象的标识，当状态中的数据发生变化时，vue会根据新数据生成新的虚拟dom，随后进行新旧虚拟dom的比较
                2.比较规则：
                    （1）旧虚拟dom中找到与新虚拟dom相同的key：
                    若内容没变，直接使用之前的真实dom；
                    若内容变了，生成新的真实dom，替换掉页面中之前的真实dom。
                    （2）未找到与新虚拟dom相同的key
                    创建新的真实dom，随后渲染到页面。
                3.用index作为key可能会引发的问题：
                    （1）若对数据进行：逆序添加/逆序删除等破坏顺序的操作：
                    会产生没有必要的真实dom更新，界面效果没问题，但效率低。
                    （2）如果结构中还包含输入类的dom：
                    会产生错误的dom更新，界面有问题。
                4.开发中如何选择key？
                    （1）最好使用每条数据的唯一标识作为key，比如id，手机号，身份证号，学号等唯一值。
                    （2）如果不存在对数据的逆序添加，逆序删除等破坏顺序操作，仅用于渲染列表用于展示，使用index作为key没有问题。
         -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <button @click="add()">click to add a person</button>
            <!-- <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li> -->
            <li v-for="(p,index) of persons" :key="p.id">{{p.name}}-{{p.age}}
            <input type="text">
            </li>
        </ul>
        <hr>
        
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
    new Vue({
        el: '#root',
        data: {
            persons:[
                {id:'001',name:'张三',age:'18'},
                {id:'002',name:'李四',age:'19'},
                {id:'003',name:'王五',age:'20'}
            ],
            
        },
        methods: {
            add(){
                const p = {id:'004',name:'刘六',age:'30'};
                this.persons.unshift(p)
            }
        },

    })
</script>

</html>
