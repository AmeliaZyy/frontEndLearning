<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../vue.js"></script>

<body>
    <div id="root">

        <h2>人员列表（遍历数组）</h2>
        <button @click="updateM">更新马冬梅信息</button>
        <ul>

            <!-- <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li> -->
            <li v-for="(p,index) of persons" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
        <hr>

    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
    const vm = new Vue({
        el: '#root',
        data: {

            persons: [
                { id: '001', name: '马冬梅', age: '22', sex: '女' },
                { id: '002', name: '周冬雨', age: '19', sex: '女' },
                { id: '003', name: '周杰伦', age: '20', sex: '男' },
                { id: '004', name: '温兆伦', age: '21', sex: '男' },

            ],
        },
        methods: {
            updateM(){
                // this.persons[0].name = '马老师';
                // this.persons[0].age = '50';
                // this.persons[0].sex = '男'
                //以上生效了
                // this.persons[0] = { id: '001', name: '马老师', age: '50', sex: '男' } //不奏效,因为数组没有getter和setter，但数组里的对象有。但也可以用过Vue.set() 或者 vm.$set()设置更改
                Vue.set(this.persons,0,{ id: '001', name: '马老师', age: '50', sex: '男' } )
                
            }
        },
    })
</script>

</html>
