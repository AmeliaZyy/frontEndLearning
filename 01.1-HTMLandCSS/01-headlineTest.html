    <b>你吃饭了吗</b>

    <i>我是歪的吗</i>

    <u>linelinehere</u>
    <ins>ins和u都是下划线</ins>
    <br>
    <s>只要999</s>
    <del>s和del都是删除线哦</del>

    <p>今天我我们一起走近这个 <br> 不好意思强行换行了一下，想必大家都听说过写一个网页比较简单这个事情，那么一个网页到底要怎么写呢，那就是其实你需要在body里面放一个屁</p>
    <p>我们一起跟着小编来探索一下吧这个到底是个什么东西哈咱就是说html就只是个骨架，还没学css的话就会是这个效果，非常的粗略哈可以说是</p>
