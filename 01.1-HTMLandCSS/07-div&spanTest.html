<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>这是div标签</div>
    <div>这是div标签</div>
    <span>这是span标签</span>
    <span>这是span标签</span>
    <!-- span和div功能区别. span和div区别在于，div是一个块级元素，它包含的元素会自动换行。. 而span是行内元素，在它的前后不会换行。. span没有结构上的意义，只是单纯的应用样式，其他元素不适合时，就可以使用span元素。. span可以作为div的子元素，但div不能是span的子元素 -->
</body>
</html>
